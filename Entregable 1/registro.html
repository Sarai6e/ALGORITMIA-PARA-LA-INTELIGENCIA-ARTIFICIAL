<!--Desarrolle cards con div -->
<!--DOCTYPE es una etiqueta que nos permite definir los elementos del archivo HTML-->
<!doctype html>
<html lang="en">  <!-- El html es el atributo y lang el idioma-->
<!-- Inicio de la  estructura-->
<head>
  <meta charset="utf-8"> <!--especifica la codificación de caracteres -->
  <title>Create count</title>
<!--La etiqueta meta viewport controla el ancho de la página-->
<!--"Initial-scale" establece el nivel de zoom de la página-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="registro.css"> <!--definir hoja estilo (css)-->
</head>
<body>
<!--"Etiqueta form" se utiliza para formulaios-->
<div class="container">
    <h1 class="form-title">CREATE  COUNT</h1>
    <form action="#">
      <div class="main-user-info">
        <div class="user-input-box">
          <label for="fullName">Full Name</label>
          <input type="text"
                  id="fullName"
                  name="fullName"
                  placeholder="Enter Full Name"/>
        </div>
        <div class="user-input-box">
          <label for="username">Username</label>
          <input type="text"
                  id="username"
                  name="username"
                  placeholder="Enter Username"/>
        </div>
        <div class="user-input-box">
          <label for="email">Email</label>
          <input type="email"
                  id="email"
                  name="email"
                  placeholder="Enter Email"/>
        </div>
        <div class="user-input-box">
          <label for="phoneNumber">Phone Number</label>
          <input type="number"  min="0" max="0" step="0" 
                  id="phoneNumber"
                  name="phoneNumber"
                  placeholder="Enter Phone Number"/>
        </div>
        <div class="user-input-box">
          <label for="password">Password</label>
          <input type="password"
                  id="password"
                  name="password"
                  placeholder="Enter Password"/>
        </div>
        <div class="user-input-box">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  placeholder="Confirm Password"/>
        </div>
      </div>
      <div class="gender-details-box">
        <span class="gender-title">Gender</span>
        <div class="gender-category">
          <input type="radio" name="gender" id="male">
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female">
          <label for="female">Female</label>
        </div>
      </div>
      <div class="form-submit-btn">
        <input type="submit" value="Register">
        <section>
        <div>
           <a href="login.html">Log in</a>
     </div>
</section>
      </div>
    </form>
  </div>
</body>
</html>
